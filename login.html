<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pelip Trip</title>
	<link rel="stylesheet" href="/frontend/libraries/bootstrap/css/bootstrap.min.css">
	<!-- fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/frontend/styles/main.css">
</head>

<body>
	<!-- Navbar -->
	<div class="container">
		<nav class="row navbar navbar-expand-lg navbar-light bg-white">
			<div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
				<a href="index.html" class="navbar-brand">
					<img src="/frontend/images/pealip.PNG" alt="">
					<img src="/frontend/images/logo.png" alt="">
				</a>
			</div>
			<ul class="navbar-nav mr-auto d-none d-sm-block d-lg-block">
				<li>
					<span class="text-muted">
						| &nbsp; Beyond the explorer of the world
					</span>
				</li>
			</ul>
		</nav>
	</div>

	<main class="login-container">
		<div class="container">
			<div class="row page-login d-flex align-items-center">
				<div class="section-left col-12 col-md-6">
					<h1 class="mb-4">We explore the new <br> much better</h1>
					<img src="/frontend/images/pictures-login.png" alt="" class="w-75 d-none d-sm-flex">
				</div>
				<div class="section-right col-12 col-md-4">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<img src="/frontend/images/logo.png" alt="" class="w-50 mb-4">
							</div>
							<form action="">
								<div class="form-group">
									<label for="inputEmail">Email address</label>
									<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
								</div>
								<div class="form-group">
									<label for="inputPassword">Password</label>
									<input type="password" class="form-control" id="inputPassword" required>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="rememberMe">
									<label for="rememberMe" class="form-check-label">Remember Me</label>
								</div>
								<button type="submit" class="btn btn-login btn-block">Sign In</button>
								<p class="text-center mt-4">
									<a href="">I forgot the password</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>




		<script src="/frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
		<script src="/frontend/libraries/bootstrap/js/bootstrap.min.js"></script>
		<script src="/frontend/libraries/retina/retina.min.js"></script>
		<script src="/frontend/libraries/js/script.js"></script>

</body>

</html>
